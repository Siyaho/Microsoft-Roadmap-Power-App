"Screen3 As screen.'phoneLayout_Tutorial_ver3.0'":
    Fill: =

    "Gallery1_1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =944
        Items: |-
            =SortByColumns(Filter(RSS.ListFeedItems("https://www.microsoft.com/nl-nl/microsoft-365/RoadmapFeatureRSS/"), "Viva" in title), "updatedOn", Descending)
        Layout: =Layout.Vertical
        ShowNavigation: =true
        TemplatePadding: =0
        TemplateSize: =249
        WrapCount: =0
        Y: =192
        ZIndex: =5

        Title2_1 As label:
            DisplayMode: =DisplayMode.View
            Height: =103
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =17
            ZIndex: =1

        Separator2_1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Button1_1 As button:
            Height: =53
            OnSelect: =Set(Summary, ThisItem.summary); Set(PrimaryLink, ThisItem.primaryLink);Navigate(Details)
            Size: =18
            Text: ="More"
            Width: =84
            X: =539
            Y: =157
            ZIndex: =4

        Label1_1 As label:
            Height: =58
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.updatedOn
            Width: =468
            X: =32
            Y: =177
            ZIndex: =5

        Label3_1 As label:
            Height: =48
            OnSelect: =Select(Parent)
            Size: =21
            Text: =If ("Launched" in Concat(ThisItem.categories,Value,", "), "Launched", "In Development" in Concat(ThisItem.categories,Value,", "), "In Development", "Rolling out" in Concat(ThisItem.categories,Value,", "), "Rolling Out" )
            Width: =560
            X: =32
            Y: =129
            ZIndex: =6

    Button4_2 As button:
        ContentLanguage: =
        DisplayMode: =DisplayMode.Disabled
        Height: =74
        OnSelect: =Navigate(Screen3)
        Size: =24
        Text: ="Microsoft Viva"
        Width: =243
        X: =360
        Y: =84
        ZIndex: =6

